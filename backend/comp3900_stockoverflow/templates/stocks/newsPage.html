{% extends 'base.html' %}
{% load static %}

{% block head %}

{% endblock %}
{% block title %}
News
{% endblock %}

{% block content %}
    {% if data %}
    <table class="table table-striped table-bordered table-hover table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Symbol</th>
            <th scope="col">title</th>
            <th scope="col">url</th>
          </tr>
        </thead>
        <tbody>
            {% for info in data %}
            <tr>
                <td>{{info.symbol}}</td>
                <td>{{info.title}}</td>
                <td>{{info.url}}></td>
            {% endfor %}
            </tr>
        </tbody>

       
    {% endif %}
{% endblock %}
